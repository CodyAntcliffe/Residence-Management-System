<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<h:panelGrid columns = '2'>
		    <h:selectOneMenu id='StudentSelect' value="#{studentPageBean.studentSelected}">
		    	<f:selectItems value = "#{studentPageBean.studentNameList}"/>
		    </h:selectOneMenu>
		    
		    <h:commandButton value="View">
		    	<f:ajax render="whatever" execute="@this"/>
		    </h:commandButton>
		    </h:panelGrid>
		    <h:outputText id="whatever" value="#{studentPageBean.selectedStudentObject}" escape = "false">
		    </h:outputText>
		</h:form>
	</ui:define>
</ui:composition>
</html>
