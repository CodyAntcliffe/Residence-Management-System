<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form rendered="#{logIn.userType == null}">
			<h1>Restricted: Please Log In</h1>
			<div class = "homeButtons"><h:button value="Login" outcome="toLogin" /></div>
			<div class = "homeButtons"><h:button value="Register" outcome="toRegister" /></div>
		</h:form>
		<h:form rendered="#{logIn.userType != null}">
			<div class="homeButtons">
				<h:button
					rendered="#{logIn.userType == 'applicant' or logIn.userType == 'manager'}"
					value="View Rooms" outcome="toRoomPage" /></div>
			<div class="homeButtons">
				<h:button rendered="#{logIn.userType == 'manager'}"
					value="View Pending Applications" outcome="toApplicationsPage" /></div>
					<div class="homeButtons">
				<h:button rendered="#{logIn.userType == 'manager'}"
					value="View Students" outcome="toStudentsPage" /></div>
					<div class="homeButtons">
				<h:button
					rendered="#{logIn.userType == 'resident' or logIn.userType == 'applicant'}"
					value="Account Status" outcome="toMyRoomPage" /></div>
					<div class="homeButtons">
				<h:button
					rendered="#{logIn.userType == 'manager'}"
					value="Manage Facilities" outcome="toFacilityPage" /></div>
					<div class="homeButtons">
				<h:button
					value="Bulletins" outcome="toBulletinPage" /></div>
		</h:form>
		<h:form rendered="#{logIn.userType == null}">
			<h2>Not currently signed in.</h2>
			<div class = "homeButtons"><h:button value="Login" outcome="toLogin" /></div>
			<div class = "homeButtons"><h:button value="Register" outcome="toRegister" /></div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
