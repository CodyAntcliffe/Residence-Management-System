<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form rendered="#{logIn.userType == null}">
			<h1>Restricted: Please Log In</h1>
			<div class = "homeButtons"><h:button value="Login" outcome="toLogin" /></div>
			<div class = "homeButtons"><h:button value="Register" outcome="toRegister" /></div>
		</h:form>
		<h:form rendered="#{logIn.userType == 'manager'}">
			
			<h:panelGrid columns="1">
				<h:outputText value="Send To:"/>
				<h:inputText id="sendToInput" value="#{emailBean.sendTo}" style="width: 335px; " required="true"/>
				<h:outputText value="Subject:"/>
				<h:inputText id="subjectInput" value="#{emailBean.subject}" style="width: 335px; " required="true"/>
				<h:outputText value="Body:"/>
				<h:inputText id="bodyInput" value="#{emailBean.body}" style="width: 335px; " required="true"/>
				
				<h:commandButton value="Send" action="#{emailBean.sendEmail}"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
