<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
		<ui:define name="content">
	        <h:form>
	            <h:panelGrid columns="3">
	            	
	            	
	                <h:outputText value="Username"></h:outputText>
	                <h:inputText id="userName" value="#{register.userName}" required="true"
	                	requiredMessage="Please enter a user name"
	                	validatorMessage="Name must be fewer than 12 characters">
	                	<f:validateLength maximum="12" minumum="4"/>
	                </h:inputText>
	                <h:message for="userName" styleClass="error"/>
	                
	                
	                <h:outputText value="Password"></h:outputText>
	                <h:inputSecret id="password" value="#{register.password}" required="true"
	                	requiredMessage="Please enter a password"
	                	validatorMessage="Invalid password">
	                	<f:validateLength minumum="5" maximum="32" />
	                </h:inputSecret>
	                <h:message for="password" styleClass="error"/>
	                
	                
	                <h:outputText value="Confirm Password"></h:outputText>
	                <h:inputSecret id="confirmPassword" value="#{register.confirmPassword}" required="true"
	                	requiredMessage="Please confirm password"
	                	validatorMessage="Doesn't match password">
	                	<f:validateLength maximum="32" minumum="5"/>
	                </h:inputSecret>
	                <h:message for="confirmPassword" styleClass="error"/>
	                
	                
	                <h:outputText value="Name"></h:outputText>
	                <h:inputText id = "name" value="#{register.name}" required="true"
	                	requiredMessage="Please enter your name"
	                	validatorMessage="Name must be between 5 and 64 characters">
	                	<f:validateLength minimum="2" maximum="15"/>
	                </h:inputText>
	                <h:message for="name" styleClass="error"/>
	                
	                <h:outputText value="Student Number"></h:outputText>
	                <h:inputText id = "studentNumber" value="#{register.studentNumber}" required="true"
	                	requiredMessage="Please enter your student number"
	                	validatorMessage="Student number must be 9 characters">
	                	<f:validateLength minimum="9" maximum="9"/>
	                </h:inputText>
	                <h:message for="studentNumber" styleClass="error"/>
	                
	                <h:outputText value="Email"></h:outputText>
	                <h:inputText id="email" value="#{register.email}" required="true"
	                	requiredMessage="Please enter an email"
	                	validatorMessage="Invalid email format">
	                	<f:validateLength maximum="32" minumum="5"/>
	                <f:validateRegex pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*"/>
	                </h:inputText>
	                <h:message for="email" styleClass="error"/>
	                
	                
	                <h:outputText value="Phone"></h:outputText>
	                <h:inputText id = "phone" value="#{register.phone}" required="true"
	                	requiredMessage="Please enter a phone number"
	                	validatorMessage="Invalid phone number">
	                <f:validateRegex pattern="((\(\d{3}\) ?)|(\d{3}-))?\d{3}-\d{4}"/>
	                </h:inputText>
	                <h:message for="phone" styleClass="error"/>
	                
	                
	                
	                <h:selectOneMenu id="majorSelect" value="#{register.major}">
	                	<f:selectItem itemValue="undeclared"
	                	itemLabel="Undeclared"/>
	                	<f:selectItem itemValue="math"
	                	itemLabel="Mathematics"/>
	                	<f:selectItem itemValue="compSci"
	                	itemLabel="Computer Science"/>
	                	<f:selectItem itemValue="english"
	                	itemLabel="English"/>
	                	<f:selectItem itemValue="nursing"
	                	itemLabel="Nursing"/>
	                	<f:selectItem itemValue="astronomy"
	                	itemLabel="Astronomy"/>
	                </h:selectOneMenu>
	                
	                
	                <h:selectOneMenu id="yearLevel" value="#{register.yearLevel}">
	                	<f:selectItem itemValue="1"
	                	itemLabel= "Year One"/>
	                	<f:selectItem itemValue="2"
	                	itemLabel= "Year Two"/>
	                	<f:selectItem itemValue="3"
	                	itemLabel= "Year Three"/>
	                	<f:selectItem itemValue="4"
	                	itemLabel= "Year Four"/>
	                </h:selectOneMenu>
	                
	            	</h:panelGrid>
	            	<h:commandButton value="Register"/>
	            	<h:outputText value="#{register.validateRegistration()}"/>
	    	</h:form>
		</ui:define>
	</ui:composition>
</html>
