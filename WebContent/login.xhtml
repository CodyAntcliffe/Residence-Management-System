<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:body>
		<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">	
			<ui:define name="content">
				<h1>Login</h1>
		        <h:form>
		            <h:panelGrid columns="2">
		                <h:outputText value="Username"/>
		                <h:inputText value="#{logIn.userName}"/>
		                <h:outputText value="Password"/>
		                <h:inputSecret value="#{logIn.password}"/>
		            </h:panelGrid>
		            
		            <div class = "contentButtons">
			            <h:commandButton value="Login" action="#{logIn.tryLogin}">
			            </h:commandButton>
			            <h:button value="Register" outcome="toRegister"/>
			        </div>
			        <h:panelGrid id="resultGrid" columns="2">
			        	<h:outputText rendered="#{logIn.result != null}" id="loginResult" value="#{logIn.result}" style="color:red"/>
		            </h:panelGrid>
		        </h:form>
		    </ui:define>
		</ui:composition>
	</h:body>
</html>
