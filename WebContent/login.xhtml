<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Username"></h:outputText>
                <h:inputText value="#{logIn.userName}"></h:inputText>
                <h:outputText value="Password"></h:outputText>
                <h:inputSecret value="#{logIn.password}"></h:inputSecret>
	            <h:commandButton value="Login" action="#{logIn.tryLogin}" style="width: 75px; ">
	            	<f:ajax render="resultGrid" action="@this"/>
	            </h:commandButton>
	            <h:button value="Register" outcome="toRegister" style="width: 75px; "/>
	        </h:panelGrid>
	        <h:panelGrid id="resultGrid" columns="2">
	        	<h:outputText rendered="#{logIn.result != null}" id="loginResult" value="#{logIn.result}" style="color:red"></h:outputText>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
