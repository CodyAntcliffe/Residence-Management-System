<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:form>     
    	    <h:panelGrid columns="3">
    	    	
    	    	<h:outputText value="Date"></h:outputText>
                <h:inputText id="date" 
                	value="#{BulletinPageBean.date}" 
                	required="true"
                	requiredMessage="Please enter a username">
                </h:inputText>
                <h:message for="date" style="color:red"/>
                
                <h:outputText value="Title"></h:outputText>
                <h:inputText id="title" 
                	value="#{BulletinPageBean.title}" 
                	required="true"
                	requiredMessage="Please enter a title">
                </h:inputText>
                <h:message for="date" style="color:red"/>
                
			    <h:outputText value="Message"></h:outputText>
			    <h:inputTextarea id="message" 
			    	value="#{BulletinPageBean.message}" 
			    	required="true"
			    	requiredMessage="Please enter a bulletin"
			    	rows="10" 
			    	cols="40"
			    	completeMethod="#{inputTextareaView.completeArea}" 
			    	queryDelay="750" 
			    	minQueryLength="4"/>
			    <h:message for="message" style="color:red"/>
		 		
		 	</h:panelGrid>
		 	<div class = "contentButtons">
           	<h:commandButton value="Register" action="#{BulletinPageBean.postBulletin}">
           	</h:commandButton>
           	</div>
           	<h:panelGrid id="responseGrid" columns="2">
           		<h:outputText rendered="#{register.serverResponse != null}" value="#{register.serverResponse}"></h:outputText>
           	</h:panelGrid>
		</h:form>
    </ui:define>
</ui:composition>
</html>
