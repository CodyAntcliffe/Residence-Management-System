<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<h1>Personal Info</h1>
			<h:outputText escape="false" value="&lt;br/&gt;" />
			<h:panelGrid id="imageInfoPanel" columns="1" style="width: 700px; ">
				<h:outputText value="Name: #{studentInfo.myInfo.name}" />
				<h:outputText value="Username: #{studentInfo.myInfo.userName}" />
				<h:outputText
					value="Student Number: #{studentInfo.myInfo.studentNumber}" />
				<h:outputText value="Email: #{studentInfo.myInfo.email}" />
				<h:outputText value="Phone: #{studentInfo.myInfo.phone}" />
				<h:outputText value="Year Level: #{studentInfo.myInfo.yearLevel}" />
				<h:outputText value="Age: #{studentInfo.myInfo.age}" />
				<h:outputText escape="false"
					rendered="#{logIn.userType == 'applicant' and studentInfo.myInfo.roomNum != null}"
					value="&lt;br/&gt;" />

				<!-- If User has applied, render the following block -->

				<h:panelGroup
					rendered="#{logIn.userType == 'applicant' and studentInfo.myInfo.roomNum != null}">
					<h1>Application Info</h1>
					<h:outputText
						rendered="#{logIn.userType == 'applicant' and studentInfo.myInfo.roomNum != null}"
						value="Application Status: Pending" />
					<h:outputText
						rendered="#{logIn.userType == 'applicant' and studentInfo.myInfo.facility != null}"
						value="Facility: #{studentInfo.myInfo.facility}" />
					<h:outputText
						rendered="#{logIn.userType == 'applicant' and studentInfo.myInfo.roomNum != null}"
						value="Room #: #{studentInfo.myInfo.roomNum}" />
				</h:panelGroup>


				<h:panelGroup rendered="#{login.userType == 'resident'}">
					<h1>Room Info</h1>
					<h:outputText rendered="#{logIn.userType == 'resident'}"
						value="Facility: #{studentInfo.myInfo.facility}" />
					<h:outputText rendered="#{logIn.userType == 'resident'}"
						value="Room #: #{studentInfo.myInfo.roomNum}" />
				</h:panelGroup>
			</h:panelGrid>



			<h:panelGrid colums="1'"
				rendered="#{studentInfo.myInfo.roomNum != 'No room assigned/requested' and logIn.userType == 'applicant' and studentInfo.myInfo.roomNum != null}">
				<h2>Cancel Application</h2>
				<p>Cancels your current application. You are permitted to apply for new rooms immediately after.</p>
			</h:panelGrid>
			<div class="contentButtons">
				<h:commandButton
					rendered="#{studentInfo.myInfo.roomNum != 'No room assigned/requested' and logIn.userType == 'applicant' and studentInfo.myInfo.roomNum != null}"
					value="Cancel Request" action="#{studentInfo.leaveRoom}" />
			</div>


			<h:panelGrid colums="1'"
				rendered="#{studentInfo.myInfo.roomNum != 'No room assigned/requested' and logIn.userType == 'resident' and studentInfo.myInfo.roomNum != null}">
				<h2>Leave Room</h2>
				<p>You will have 3 days to vacate your room. An email will be sent to you with further instructions.</p>
			</h:panelGrid>
			<div class="contentButtons">
				<h:commandButton
					rendered="#{studentInfo.myInfo.roomNum != 'No room assigned/requested' and logIn.userType == 'resident' and studentInfo.myInfo.roomNum != null}"
					value="Vacate Room" action="#{studentInfo.leaveRoom}" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
