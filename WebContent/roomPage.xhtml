<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
		    <h:panelGrid  columns="3">
		    	<h:outputText value="Room Number: "/>
		    	<h:selectOneMenu id="roomSelect" value="#{roomPageBean.roomSelected}">
		    		<f:selectItems value = "#{roomPageBean.roomList}"/>
		    	</h:selectOneMenu>
		    	
		    	<h:commandButton rendered="#{roomPageBean.userType == 'applicant'}" value="Apply for Room" action="#{roomPageBean.applyForRoom}"/>
		    	<h:commandButton rendered="#{roomPageBean.userType == 'manager'}" value="Occupant Info">
		    		<f:ajax render="occupantInfo" execute="@this"/>
		    	</h:commandButton>
		    </h:panelGrid>
		    <h:outputText rendered ="#{roomPageBean.userType == 'manager' and roomPageBean.roomSelected != null}" id="occupantInfo" value="#{roomPageBean.occupant}" escape="false"/>
	   </h:form> 
	</ui:define>
</ui:composition>
</html>
